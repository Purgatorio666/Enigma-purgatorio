<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purgatório</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: monospace;
      text-align: center;
      padding: 50px 20px;
    }
    img {
      max-width: 90%;
      margin: 30px auto;
      display: block;
      border: 2px solid #444;
    }
    #conteudo {
      display: none;
    }
    button {
      background: #222;
      color: white;
      border: 1px solid #666;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="intro">
    <h1>Purgatório</h1>
    <p>Clique abaixo para começar sua travessia.</p>
    <button onclick="iniciar()">Entrar</button>
  </div>

  <div id="conteudo">
    <h2>Bem-vindo ao Purgatório</h2>
    <p>Você acorda em um lugar onde o tempo parou.</p>
    <img src="assets/img/imagem1.jpg" alt="Imagem do enigma" />
    <audio id="audio" loop>
      <source src="assets/audio/ambiente.mp3" type="audio/mpeg" />
      Seu navegador não suporta áudio.
    </audio>
    <p style="margin-top: 40px; font-size: 0.9em;">A próxima resposta está no próprio caminho...</p>
  </div>

  <script>
    function iniciar() {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('conteudo').style.display = 'block';
      document.getElementById('audio').play();
    }
  </script>
</body>
</html>
